<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Shop</title>
  <link rel="stylesheet" href="stylesadd.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/index">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Add Your Shop</h1>
    <form action="/add-shop" method="post" enctype="multipart/form-data">
      <label for="shopName">Shop Name:</label>
      <input type="text" id="shopName" name="shopName" required>

      <label for="shopAddress">Shop Address:</label>
      <textarea id="shopAddress" name="shopAddress" rows="3" required></textarea>

      <label for="ownerName">Owner Name:</label>
      <input type="text" id="ownerName" name="ownerName" required>

      <label for="ownerEmail">Owner Email:</label>
      <input type="email" id="ownerEmail" name="ownerEmail" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>

      <label for="utilityBill">Utility Bill:</label>
      <input type="file" id="utilityBill" name="utilityBill" accept=".pdf,.jpg,.png" required>

      <label for="shopPhoto">Shop Photo:</label>
      <input type="file" id="shopPhoto" name="shopPhoto" accept=".jpg,.png" required>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Queue Ease. All rights reserved.</p>
  </footer>
</body>
</html>
